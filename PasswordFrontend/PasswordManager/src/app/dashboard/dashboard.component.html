<div *ngIf="isLoggedIn !== false; else table">
  <app-error></app-error>
</div>
<ng-template #table>
  <div
    style="
      background-image: url('https://wallpapercave.com/wp/wp2329278.jpg');
      background-size: 100vw, 100vh;
      width: 100vw;
      height: 100vh;
      position: absolute;
    "
  >
    <nav
      class="navbar"
      style="display: flex; height: 5em; background: transparent"
    >
      <a class="navbar-brand" href="#" style="margin-bottom: auto">
        <i
          (click)="logout()"
          class="fa fa-rebel"
          style="font-size: 48px; margin-left: 0.5em; color: rgb(153, 8, 8)"
        ></i>
      </a>

      <a>
        <img
          src="../../assets/xwing.png"
          style="
            transform: rotate(-90deg);
            margin-left: auto;
            margin-bottom: auto;
            height: 4em;
            margin-right: 1em;
          "
        />
      </a>
    </nav>
    <div class="anim">
      <div style="display: flex; margin-top: 10vh">
        <div style="margin-left: auto; margin-right: 15%">
          <button (click)="open()" type="button" class="btn addBytton">
            New Password
          </button>
        </div>
      </div>
      <div style="display: flex">
        <div style="margin-left: auto; margin-right: auto; margin-top: 1vh">
          <div
            class="card"
            style="min-width: 20em; width: 70vw; height: 40vh; overflow: auto"
          >
            <div class="card-body">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col" style="margin-right: 5em">Url</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pass of listOfPass">
                    <td>{{ pass.name }}</td>
                    <div>
                      <td>
                        <div *ngIf="!pass.view">
                          <button
                            style="height: 2em"
                            class="btn btn-outline-dark"
                            (click)="validate(pass)"
                          >
                            Show Password
                          </button>
                        </div>
                        <div *ngIf="pass.view">{{ pass.endPassword }}</div>
                      </td>
                    </div>
                    <td
                      style="
                        margin-right: 5em;
                        color: blue;
                        cursor: pointer;
                        font-weight: bold;
                      "
                      (click)="openInNewTab(pass.url)"
                    >
                      link
                    </td>
                    <td>
                      <i
                        (click)="delete(pass.id)"
                        style="font-size: 24px; color: red; cursor: pointer"
                        aria-label="Delete"
                        class="fa fa-times-circle"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
